<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Scanner</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        margin: 12px;
        width: 360px;
      }
      button {
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }
      pre {
        white-space: pre-wrap;
        background: #f7f7f7;
        padding: 8px;
        border-radius: 6px;
        max-height: 320px;
        overflow: auto;
      }
      .small {
        font-size: 12px;
        color: #666;
        margin-top: 8px;
      }
      .form-block {
        margin-bottom: 12px;
        padding: 8px;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .field {
        font-size: 13px;
        margin: 4px 0;
      }
      .k {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h3>Form Scanner</h3>
    <div>
      <button id="scanBtn">Scan forms on page</button>
      <span class="small" id="status"></span>
    </div>
    <div id="output"></div>

    <script src="popup.js"></script>
  </body>
</html>
